<ul class="list-group" ng-repeat="employee in employees">
    <li class="list-group-item">
        {{employee.EmployeeName}}
        <ul class="list-group">
            <li class="list-group-item">{{employee.gender}}</li>
            <li class="list-group-item">{{employee.salary}}</li>
        </ul>
    </li>
</ul>
